<div class="appContainer">
    <div class="navBarContainer">
        <app-navbar [active]="active"></app-navbar>
    </div>
    <div class="carouselContainer">
        <ngb-carousel *ngIf="images">
            <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                    <img [src]="images[0]" alt="Random first slide">
                </div>
                <div class="carousel-caption">
                    <h3>First slide label</h3>
                    <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
                </div>
            </ng-template>
            <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                    <img [src]="images[1]" alt="Random second slide">
                </div>
                <div class="carousel-caption">
                    <h3>Second slide label</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
            </ng-template>
            <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                    <img [src]="images[2]" alt="Random third slide">
                </div>
                <div class="carousel-caption">
                    <h3>Third slide label</h3>
                    <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
                </div>
            </ng-template>
        </ngb-carousel>
    </div>
    <div class="categoriesContainer">
        <div class="categoriesTitle">
            Categorías
        </div> 
        <div class="categoriesCards">
            <div class="categoryCardContainer">
                <div class="categoryCardPicture">
                    <img src="/assets/img/categoryCardPicture1.svg" alt="" srcset="">
                </div>
                <div class="categoryCardBG">
                    <div class="categoryName">Belleza</div>
                </div>
            </div>
            <div class="categoryCardContainer">
                <div class="categoryCardPicture">
                    <img src="/assets/img/categoryCardPicture2.svg" alt="" srcset="">
                </div>
                <div class="categoryCardBG">
                    <div class="categoryName">Moda</div>
                </div>
            </div>
            <div class="categoryCardContainer">
                <div class="categoryCardPicture">
                    <img src="/assets/img/categoryCardPicture3.svg" alt="" srcset="">
                </div>
                <div class="categoryCardBG">
                    <div class="categoryName">Tecnología</div>
                </div>
            </div>
            <div class="categoryCardContainer">
                <div class="categoryCardPicture">
                    <img src="/assets/img/categoryCardPicture4.svg" alt="" srcset="">
                </div>
                <div class="categoryCardBG">
                    <div class="categoryName">Hogar</div>
                </div>
            </div>
        </div>
        
    </div>
