<div class="sellersContainer">
    <div class="leftContainer">
        <div class="topBarLeftContainer">
            <img class="navBarLogo" src="/assets/img/cavaNavBarLogo.svg" alt="" srcset="">
        </div>
    </div>
    <div class="rightContainer">
        <div class="topBarRightContainer">
            <div class="topBarRightInfo">
                <div class="sellersTitle">√Årea de vendedores</div>
                <div class="profileContainer" (click)="dropDownOptions()">
                    <img class="profile" src="" alt="" srcset="">
                    <div class="sellersName">{{ sellersName }}</div>
                </div>
                <div class="profileOptionsContainer">
                    <ul class="profileOptions">
                        <li class="logOut" (click)="doLogout()">
                            <div class="optionLine">
                                <div class="optionText">Salir</div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
